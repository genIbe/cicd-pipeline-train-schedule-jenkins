plugins {
    id 'java'
    // include the NodeJS plugin to execute nodejs and npm tasks
    id "com.moowork.node" version "1.2.0"
}

node {
    download = true
    version = "9.11.1"
    npmVersion = "5.6.0"
}

// Explicitly set the Java version (Gradle 7+)
java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}

// Rename custom task to avoid conflict with Gradle's built-in 'build'
task npmBuild(type: NpmTask) {
    args = ['run', 'build']
}

task npmTest(type: NpmTask) {
    args = ['run', 'test']
}

//  Zip task with modern Gradle syntax
tasks.register('zipApp', Zip) {
    from('.') {
        include "*"
        include "bin/**"
        include "data/**"
        include "node_modules/**"
        include "public/**"
        include "routes/**"
        include "views/**"
    }
    destinationDirectory.set(file("dist"))
    archiveBaseName.set("trainSchedule")
}

//  Define dependencies between tasks
tasks.named('build') {
    dependsOn 'zipApp'
    dependsOn 'npmBuild'
}

tasks.named('npmBuild') {
    dependsOn 'npmTest'
    dependsOn 'npmInstall'
}

tasks.named('npmTest') {
    dependsOn 'npmInstall'
}

